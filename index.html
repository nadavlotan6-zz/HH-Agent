<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<head>
  <title>MA Seller</title>
  <link rel="icon" href="https://www.homehero.co.il/assets/images/favicon/favicon.ico">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var socket = io();
      socket.on('change_address', function (data) {
        document.getElementById('address').value = data.address;
      });
    });
  </script>
</head>

<body>
  <div class=imgDiv>
    <img class=logoImg src="https://www.homehero.co.il/assets/images/headerlogo.svg">
    <br>
  </div>
  <div class=formDiv>
    <form name="submit-to-google-sheet" align=center dir="rtl" onsubmit=show_alert() {
      alert("xxxxxx");
    }>
      <div>
        <h1 class=heading>Marketing Automation - Seller Form</h1> <br>
      </div>

      <div>
        <h1>פגישת מוכר ברחוב: </h1>
        <!-- <h2 id="address">שנקר 3, הרצליה</h2> -->
        <input class=addressInput readonly="readonly" id="address" name="address" type="text" value="שנקר 3, הרצליה"><br><br>
        <br>
      </div>

      <div>
        <h3>התקיימה הפגישה?</h3>
        <input name="meeting_completed" type="radio" value="completed" required> פגישה התקיימה<br>
        <input name="meeting_completed" type="radio" value="not completed"> לא התקיימה <br>
        <br>
      </div>

      <div>
        <h3>נחתמה בלעדיות?</h3>
        <input name="exclusivity_signed" type="radio" value="signed" required> נחתמה בלעדיות <br>
        <input name="exclusivity_signed" type="radio" value="not signed"> לא נחתמה <br>
        <br>
      </div>

      <div>
        <h3>הערות:</h3>
        <input name="comments" type="text" placeholder="כתוב הערות במידה ויש"><br><br>
      </div>

      <button id="submitButton" class="button" type="submit"> שלח טופס </button>
        <!-- <button onclick="location.href = 'www.google.com';" id="submitButton" class="button" type="submit">שלח   -->

    </form>
  </div>

  <!-- <script type="text/javascript">
    document.getElementById("submitButton").onclick = function () {
      location.href = "www.homehero.co.il";
    };
  </script> -->

  <script>
    const prefix = "https://spreadsheets.google.com/feeds/list/";
    const sheetID = "1I6ADcGlCqYTH7bQD9v19FLvNcbZUjCkUiq82sgQHlnU";
    const postfix = "/od6/public/values?alt=json"

    const spreadsheetURL = prefix + sheetID + postfix;

    $.getJSON(spreadsheetURL, function (data) {
      console.log(data)
    });
  </script>

  <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxSQk4dd3d_CRfLm8DY1csvLPrIaUCTUlKZKOgTJr21oC_7ZPw/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
